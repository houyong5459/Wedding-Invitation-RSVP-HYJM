<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HY & JM Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    /* üéµ Music Button */
    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease;
    }

    #music-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }

    #music-btn img {
      width: 30px;
      height: 30px;
    }

    /* üì± Responsive fix for iframe */
    .canva-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 562.6647%;
      overflow: hidden;
      border-radius: 0;
      will-change: transform;
    }

    .canva-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
      padding: 0;
      margin: 0;
    }

    a.source-link {
      display: block;
      text-align: center;
      color: #555;
      text-decoration: none;
      margin: 1em 0;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

  <!-- üéµ Background Music -->
  <audio id="bg-music" loop>
    <source src="SayULoveMe.mp3" type="audio/mpeg">
  </audio>

  <!-- üéµ Floating Music Button -->
  <button id="music-btn">
    <img id="music-icon" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Music">
  </button>

  <script>
    const audio = document.getElementById('bg-music');
    const musicBtn = document.getElementById('music-btn');
    const icon = document.getElementById('music-icon');

    // üéµ Â∞ùËØïËá™Âä®Êí≠ÊîæÔºàÊ°åÈù¢Á´ØÈÄöÂ∏∏OKÔºåÊâãÊú∫ÈúÄÁî®Êà∑ÁÇπÂáªÔºâ
    window.addEventListener('load', async () => {
      try {
        await audio.play();
        console.log("Music autoplayed üé∂");
      } catch (e) {
        console.log("Autoplay blocked, waiting for user interaction.");
      }
    });

    // üéµ ÁÇπÂáªÊåâÈíÆÂàáÊç¢Êí≠ÊîæÔºèÊöÇÂÅú
    let playing = false;
    musicBtn.addEventListener('click', async () => {
      if (audio.paused) {
        await audio.play();
        playing = true;
        icon.src = "https://cdn-icons-png.flaticon.com/512/727/727245.png"; // Êí≠ÊîæÂõæÊ†á
      } else {
        audio.pause();
        playing = false;
        icon.src = "https://cdn-icons-png.flaticon.com/512/727/727240.png"; // ÊöÇÂÅúÂõæÊ†á
      }
    });
  </script>

  <!-- üíå Canva Embed -->
  <div class="canva-container">
    <iframe loading="lazy"
      src="https://www.canva.com/design/DAG2mvb8GT8/gXMKNEmNhJgGzuXacPKl0A/view?embed"
      allowfullscreen="allowfullscreen" allow="fullscreen">
    </iframe>
  </div>

  <a class="source-link"
     href="https://www.canva.com/design/DAG2mvb8GT8/gXMKNEmNhJgGzuXacPKl0A/view?utm_content=DAG2mvb8GT8&utm_campaign=designshare&utm_medium=embeds&utm_source=link"
     target="_blank" rel="noopener">
     Wedding Invitation Website (HY & JM) by Jiamin0529
  </a>

</body>
</html>
