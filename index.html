<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HY & JM Wedding Invitation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      background: #fff;
    }

    /* üíå Â∞ÅÈù¢È°µÊ†∑Âºè */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #fff9f9, #ffeaea);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    #intro h1 {
      font-size: 2rem;
      color: #d86b6b;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    #intro p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
    }

    #enter-btn {
      background: #d86b6b;
      color: white;
      border: none;
      padding: 14px 36px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #enter-btn:hover {
      background: #c05656;
      transform: scale(1.05);
    }

    /* üéµ Èü≥‰πêÊåâÈíÆ */
    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      opacity: 0;
      pointer-events: none;
    }

    #music-btn.active {
      opacity: 1;
      pointer-events: auto;
    }

    #music-btn img {
      width: 30px;
      height: 30px;
    }

    /* Canva ÂÖ®Â±è */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>

<body>

  <!-- üíå ËøõÂÖ•Â∞ÅÈù¢ -->
  <div id="intro">
    <h1>HY & JM</h1>
    <p>Welcome to Our Wedding Invitation</p>
    <button id="enter-btn">üíñ Tap to Enter</button>
  </div>

  <!-- üéµ ËÉåÊôØÈü≥‰πê -->
  <audio id="bg-music" loop>
    <source src="SayULoveMe.mp3" type="audio/mpeg">
  </audio>

  <!-- üéµ Èü≥‰πêÊéßÂà∂ÊåâÈíÆ -->
  <button id="music-btn">
    <img id="music-icon" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Music">
  </button>

  <!-- üå∏ Canva ÁΩëÈ°µÂµåÂÖ• -->
  <iframe id="canva-frame"
    src="https://www.canva.com/design/DAG2mvb8GT8/gXMKNEmNhJgGzuXacPKl0A/view?embed"
    allowfullscreen="true"></iframe>

  <script>
    const intro = document.getElementById('intro');
    const enterBtn = document.getElementById('enter-btn');
    const audio = document.getElementById('bg-music');
    const musicBtn = document.getElementById('music-btn');
    const musicIcon = document.getElementById('music-icon');
    const canvaFrame = document.getElementById('canva-frame');
    let isPlaying = false;

    // üíñ ÁÇπÂáªËøõÂÖ•ÊåâÈíÆ
    enterBtn.addEventListener('click', async () => {
      intro.style.opacity = '0';
      setTimeout(() => { intro.style.display = 'none'; }, 1000);

      // ÊòæÁ§∫ Canva ÁΩëÈ°µ
      canvaFrame.style.display = 'block';

      // Â∞ùËØïÊí≠ÊîæÈü≥‰πê
      try {
        await audio.play();
        isPlaying = true;
        musicBtn.classList.add('active');
      } catch (err) {
        console.log("Autoplay blocked:", err);
      }
    });

    // üéµ ÁÇπÂáªÈü≥‰πêÊåâÈíÆÊéßÂà∂Êí≠Êîæ
    musicBtn.addEventListener('click', async () => {
      if (audio.paused) {
        await audio.play();
        isPlaying = true;
        musicIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727245.png"; // Êí≠Êîæ‰∏≠
      } else {
        audio.pause();
        isPlaying = false;
        musicIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727240.png"; // ÊöÇÂÅú
      }
    });
  </script>

</body>
</html>
